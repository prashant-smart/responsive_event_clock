<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prash-EventClock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="container">
        <h3>
            <span class="gradient-text">Prash-EventClock</span>
        </h3>
        <!-- <div class="alert">*plx checjkk yur name asdfjksdfjasdfkajsdfksjadfjkdff asdf asfsdfsdfsdfsdfsdfsdf sdfsfsdf sdf sdfsdf </div> -->

        <section class="time">
            <div class="details">
                <input type="text" class="input event_name" placeholder="Event name">
                <input type="text" class="input date_of_event" placeholder="Event's date(MM/DD/YY)">
                <input type="text" class="input time_of_event" placeholder="Event time eg. 13:00  ">
            </div>
            <div class="time_show">
                <div class="show_time"><span style="display: block;">Event begins in <br> 20 Days : 59 Hr : 1002 Mins:
                        10 sec</span></div>
                <div class="left_side">
                    <div class="today_date" style="text-align: center;">Today's Date <span
                            style=" display: block;font-size: 27px;color: white;">12/01/2020</span></div>
                    <div class="event_date" style="text-align: center;">Event's Date <span
                            style=" display: block;font-size: 27px;color: white;">12/01/2020</span></div>
                </div>
            </div>

        </section>
        <div class="button">
            <span id="set" class="btn">Set New Event</span>
            <span id="sumbit" class="btn">Sumbit</span>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
